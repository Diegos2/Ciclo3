<!DOCTYPE html>
<html>

<head>
    <title>Equipo 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="scripts/graficos.js"></script>
    <link rel="stylesheet" href="estilos/estilos.css" />
</head>

<body class="m-4 justify-content-center">
    <div class="container border border-2 rounded shadow row p-5 m-5 bg-body rounded">

        <div class="row mx-auto">
            <h3 id="titulos">Calculadora de Índice de Masa Corporal</h3>
        </div>
        <div class="row row-md-4 g-3 justify-content-md-center">
            <div class="col col-md-4 col-align-center">
                <label for="text" class="form-label">Numero Identificación</label>
                <input type="text" id="identificacion" class="form-control bg-secondary bg-opacity-10" aria-label="Identificacion">
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-4">
                <label for="text" class="form-label">Nombres</label>
                <input type="text" id="nombres" class="form-control bg-secondary bg-opacity-10" aria-describedby="nombres">
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-4">
                <label for="text" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" class="form-control bg-secondary bg-opacity-10" aria-describedby="apellidos">
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-4">
                <label for="text" class="form-label">Rol</label>
                <select class="form-select bg-secondary bg-opacity-10" aria-label="Default select example">
                    <option selected>Elige tu rol</option>
                    <option value="1">Estudiante</option>
                    <option value="2">Egresado</option>
                    <option value="3">Docente</option>
                    <option value="4">Administrativo</option>
                </select>
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-4 align-self-center">
                <label for="text" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control bg-secondary bg-opacity-10" aria-describedby="email">
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-4">
                <div class="form-label">
                    <label for="text" class="form-label">Género</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input bg-secondary bg-opacity-10" type="radio" name="genero" id="mujer">
                    <label class="form-check-label" for="mujer">Mujer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input bg-secondary bg-opacity-10" type="radio" name="genero" id="hombre">
                    <label class="form-check-label" for="hombre">Hombre</label>
                </div>
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col" id="titulos">
                <h4>Por favor ingrese los siguientes datos</h4>
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col col-md-4">
                <label class="form-label" for="fechaconsulta">Fecha de cálculo</label>
                <input class="form-control bg-secondary bg-opacity-10" id="fechaConsulta" type="date">
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-4">
                <div class="input-group mb-4">
                    <span class="input-group-text">Peso:</span>
                    <input type="text" class="form-control">
                    <span class="input-group-text">Kg</span>
                </div>
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <span class="input-group-text">Estatura:</span>
                    <input type="text" class="form-control">
                    <span class="input-group-text">mts </span>
                </div>
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col col-2 d-grid gap-2 mx-auto">
                <button type="button" class="btn btn-primary">Calcular IMC</button>
            </div>
        </div>
        <div class="row g-3 justify-content-md-center" id="titulos">
            <div class="col mx-auto">
                <h5>Observaciones</h5>
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="col-md-6">
                <textarea class="form-control mx-auto" rows="4"></textarea>
            </div>
        </div>
        <div class="row g-3 justify-content-md-center">
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="button" class="btn btn-secondary">Reset</button>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col">
                <div id="grafico" class="mx-auto justify-content-md-center">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
